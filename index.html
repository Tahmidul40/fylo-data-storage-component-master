<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./dist/main.css" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- title -->
    <title>Fylo data storage component</title>
  </head>
  <body>
    <!-- container -->
    <section class="container">
      <div class="logo-features">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="features">
          <div class="document">
            <img src="./images/icon-document.svg" alt="icon document" />
          </div>
          <div class="folder">
            <img src="./images/icon-folder.svg" alt="icon folder" />
          </div>
          <div class="upload">
            <img src="./images/icon-upload.svg" alt="icon upload" />
          </div>
        </div>
      </div>
      <div class="storage">
        <div class="para">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        </div>
        <div class="left-storage">
          <div class="free-storage">
            <h1>185 <span>GB Left</span></h1>
            <!-- <div class="triangle-up"></div>  -->
          </div>
          <div class="triangle-up"></div>
        </div>
        <div class="progress-bar">
          <div class="progress-line"></div>
          <div class="circle"></div>
        </div>
        <div class="progress-bar-status">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="http://github.com/Tahmidul40">Tahmidul</a>.
    </footer>
  </body>
</html>
